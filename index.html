<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
  // Get number from URL after /dial/?n=NUMBER
  const params = new URLSearchParams(window.location.search);
  const num = params.get("n");

  if (num) {
    // Replace this tab with tel: link (prevents new tabs)
    window.location.replace("tel:" + num);

    // Optional: after returning from the phone app, reset page so next click reuses same tab
    setTimeout(() => {
      window.location.replace(window.location.origin + window.location.pathname);
    }, 1500);
  }
</script>

</html>
