<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
  // Extract the phone number from the URL path
  const number = window.location.pathname.replace("/call/", "").replace("/", "");

  // Replace the current tab with the dialer
  if (number) {
    window.location.replace("tel:" + number);
  } else {
    document.body.innerHTML = "<h3>No phone number provided.</h3>";
  }
</script>
</body>
</html>
