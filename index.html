<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Get number from URL: ?n=1234567890
      const params = new URLSearchParams(window.location.search);
      const num = params.get("n");

      if (num) {
        // Replace tab with tel: link
        window.location.replace("tel:" + num);

        // After going to dialer, return to this page so next call reuses same tab
        setTimeout(() => {
          window.location.replace(window.location.origin + window.location.pathname);
        }, 1000);
      }
    </script>
  </head>
  <body>
    <p style="font-size:18px;">Ready to dialâ€¦</p>
  </body>
</html>
