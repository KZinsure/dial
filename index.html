<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dialer</title>
  <script>
    function dial() {
      const params = new URLSearchParams(window.location.search);
      const num = params.get("n");

      if (!num) {
        document.body.innerText = "No number provided.";
        return;
      }

      // Open the dialer
      window.location.replace("tel:" + num);

      // After user returns from dialer, reload same tab so next click reuses it
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</head>
<body onload="dial()">

</body>
</html>
